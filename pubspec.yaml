name: fake_store_flutter
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0-57.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  http: ^1.2.0
  intl: ^0.19.0
  logger: ^2.0.2+1
  url_launcher: ^6.2.4
  flutter_native_splash: ^2.3.9

  # Icons 
  cupertino_icons: ^1.0.6
  iconsax: ^0.0.8

  # Storage
  get: ^4.6.6
  get_storage: ^2.1.1
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets: 
    - assets/logos/
    - assets/icons/
    - assets/images/
  